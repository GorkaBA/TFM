# https://github.com/influxdata/telegraf/blob/master/docs/CONFIGURATION.md

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "$INFLUX_TOKEN"
  organization = "tfm"
  bucket = "_monitoring"
  tagexclude = ["output_bucket"]
  [outputs.influxdb_v2.tagpass]
    output_bucket = ["_monitoring"]

# Output to data2 bucket
[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "$INFLUX_TOKEN"
  organization = "tfm"
  bucket = "raw_co2_data"
  tagexclude = ["output_bucket"]
  [outputs.influxdb_v2.tagpass]
    output_bucket = ["raw_co2_data"]


[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false
  [inputs.cpu.tags]
    output_bucket = "_monitoring"


[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs"]
  [inputs.disk.tags]
    output_bucket = "_monitoring"


[[inputs.diskio]]
  [inputs.diskio.tags]
    output_bucket = "_monitoring"


[[inputs.kernel]]
  [inputs.kernel.tags]
    output_bucket = "_monitoring"


[[inputs.mem]]
  [inputs.mem.tags]
    output_bucket = "_monitoring"


[[inputs.processes]]
  [inputs.processes.tags]
    output_bucket = "_monitoring"


[[inputs.swap]]
  [inputs.swap.tags]
    output_bucket = "_monitoring"


[[inputs.system]]
  [inputs.system.tags]
    output_bucket = "_monitoring"


[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  container_names = []
  timeout = "5s"
  perdevice = true
  total = false
  [inputs.docker.tags]
    output_bucket = "_monitoring"

[[inputs.mqtt_consumer]]
  servers = ["tcp://nanomq:1883"] # Aqu√≠ usamos el nombre del servicio del contenedor MQTT definido en el docker-compose.yml
  topics = [
    "iborraberganza/co2/#"
  ]
  qos = 1
  connection_timeout = "30s"
  username = "iborraberganzaadmin"
  password = "ib4.admin"
  data_type = "float"
  data_format = "influx"
  [inputs.mqtt_consumer.tags]
    output_bucket = "raw_co2_data"

