version: '3'
services:
  influxdb:
    image: influxdb:latest
    ports:
      - '8086:8086'
    volumes:
      - /home/azureuser/volumes/influxdb/storage/:/var/lib/influxdb2
      - /home/azureuser/volumes/influxdb/etc/:/etc/influxdb2
    environment:
      - INFLUXDB_DB=db0
      - INFLUXDB_ADMIN_USER=${INFLUXDB_USERNAME}
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_PASSWORD}
  grafana:
      image: grafana/grafana:latest
      ports:
        - '3000:3000'
      user: "472:472"
      volumes:
        - /home/azureuser/volumes/grafana/lib/:/var/lib/grafana
        - /home/azureuser/volumes/grafana/log/:/var/log/grafana
      depends_on:
        - influxdb
      environment:
        - GF_SECURITY_ADMIN_USER=${GRAFANA_USERNAME}
        - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
  telegraf:
    image: telegraf:latest
    volumes:
      - /home/azureuser/configurations/telegraf.conf:/etc/telegraf/telegraf.conf
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - INFLUX_TOKEN=eh44Mwr2HBwC26Bm4sWYcYRTlg8RleDDDosaMRlxh0mg7fSIiPjcvRIW8f0MzKniylAuHfYPPDmSQ1Z3kOLx9A==
    depends_on:
      - influxdb